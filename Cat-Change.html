<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Content Here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        background-color: black;
        color: white;
      }
      .cat-image {       
        width: 200px;
      }
      .bulb-image {
        width: 100px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="dark-background text-center">
      <div>
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
          class="bulb-image"
          id="bulbImage"
        />
      </div>
      <div>
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
          class="cat-image"
          id="catImage"
        />
      </div>
      <div class="d-flex flex-row justify-content-center pt-5">
        <div class="switch-board">
          <h1 class="switch-status  pb-5" id="switchCase">
            Switch Off
          </h1>
          <button
            class="off-switch btn btn-outline-danger px-5"
            onclick="switchOff()"
            id="switchOff"
          >
            OFF
          </button>
          <button
            class="on-switch btn btn-outline-success px-5"
            onclick="switchOn()"
            id="switchOn"
          >
            ON
          </button>
        </div>
      </div>
    </div>

    <script>


// fuction one
      function switchOff() {
        document.getElementById("catImage").src =
          "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
        document.getElementById("bulbImage").src =
          "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";

        document.getElementById("switchCase").textContent = "Switched Off";
        document.getElementById("switchCase").style.color = "red"
      }

// Fuction Two

      function switchOn() {
        document.getElementById("catImage").src =
          "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";
        document.getElementById("bulbImage").src =
          "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";

          document.getElementById("switchCase").innerHTML = "Switched On";
          document.getElementById("switchCase").style.color = "green"
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
